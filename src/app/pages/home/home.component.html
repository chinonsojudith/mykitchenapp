<div class="banner">
    <div class="content">
        <h1 class="mb-4 ">Freshly Cooked Food <br>at your Door. </h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container mt-5 mb-4">
    <h1 class="text-center size">How to get <span class="highlight">Fresh Food</span></h1>
    <div class="row mt-5">
       <!-- one -->
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>1</h1>
            <p>Select food</p>
            </div>
            
        </div>
        <!-- two -->
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>2</h1>
            <p>Fill the details</p>
            </div>
            
        </div>
        <!-- three -->
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>3</h1>
            <p>Your order delivered in minute</p>
            </div>
            
        </div>
    </div>

</div>
<div class="container mt-5 mb-4">
    <h1 class="text-center size">Customers <span class="highlight"> Favorite Food</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let food of foodData; index as i">
            <div class="foodbox"  *ngIf="i <= 3">
                <img src="{{food.foodImg}}">
                <h1>{{food.foodName}}</h1>
                <p>{{food.foodPrice}}</p>
            </div>
    </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View more <i class="bi bi-arrow-right"></i></a>
</div>
