<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm  bk-btn mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1 class="mt-3 ft-size">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice}}</p>
        </div>
        <div class="col-lg-6">
            <h3>Enter Your Details</h3>
            <form>
                <input type="text" class="form-control" placeholder="Enter Your Full Name"><br>
                <input type="text" class="form-control" placeholder="Enter Your Mobile"><br>
                <input type="text" class="form-control" placeholder="Enter Your Address"><br>
                <button class="btn btn-md order-btn mt-3">Place Order</button>

            </form>
        </div>
    </div>

</div>
